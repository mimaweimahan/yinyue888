version: '3.8'

services:
  # PHP 8.2 环境
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yinyue-app
    restart: always
    volumes:
      - .:/var/www/html/yinyue888
    networks:
      - yinyue-net

  # Nginx Web 服务器
  nginx:
    image: nginx:alpine
    container_name: yinyue-nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html/yinyue888
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - yinyue-net

  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: yinyue-db
    environment:
      MYSQL_DATABASE: yinyue_db
      MYSQL_ROOT_PASSWORD: root
    networks:
      - yinyue-net

  # Redis 缓存
  redis:
    image: redis:alpine
    container_name: yinyue-redis
    networks:
      - yinyue-net

networks:
  yinyue-net:
    driver: bridge
